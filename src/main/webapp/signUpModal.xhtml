<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<div id="signUpModal" class="modal">
		<h:form prependId="false" class="col s12">
			<div class="modal-content">
				<h4>New User?</h4>
				<p>Create your unique username on Movie Review</p>
				<div class="row">
					<div class="row">
						<div class="input-field col s12">
							<h:inputText id="username" value="#{userAcc.userName}" size="20" class="validate" 
									required="true" label="UserName" validatorMessage="UserName length has to be between 5 to 10 characters">
								<f:validateLength minimum="5" maximum="10" />
							</h:inputText>
							<h:message for="username" style="color:red" class="validationError" />
							<label for="userName">User Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<h:inputText id="password" value="#{userAcc.password}" size="20" class="validate" 
									required="true" label="Password" 
									validatorMessage="password length has to be between 5 to 10 characters">
								<f:validateLength minimum="5" maximum="10" />
							</h:inputText>
							<h:message for="password" style="color:red" class="validationError" />
							<label for="password">Password</label>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<h:commandButton name="submitButton" class="btn waves-effect waves-green btn-flat paddingtop10" actionListener="#{userAcc.submit('signUp')}"
					value="Register" />
				<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
			</div>
		</h:form>
	</div>
</h:body>
</html>
