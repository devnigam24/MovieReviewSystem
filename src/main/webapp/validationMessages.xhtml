<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body class="center">
   	<ui:repeat value="#{requestScope.infoMessage}" var="item">
        <h:outputText styleClass="error" value="#{item}" /> <br></br>
    </ui:repeat>
    
   	<ui:repeat value="#{requestScope.errorMessage}" var="item">
        <h:outputText styleClass="error" value="#{item}" /> <br></br>
    </ui:repeat>
    
    <h:message for="username" style="color:red" class="validationError" /><br></br>
    <h:message for="password" style="color:red" class="validationError" /><br></br>
</h:body>
</html>
